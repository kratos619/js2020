<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretCatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel">
                    <span class="card-title">Create Secret Message</span>
                    <div class="card-content">
                        <form>
                            <div class="input-field">
                                <input placeholder="Secret Message" id="secret_message" type="text" class="validate">
                            </div>
                            <button class="btn" type="submit" >Create</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card-panel">
                    <span class="card-title">Your secret message Link</span>
                    <div class="card-content">
                        <input id="encrepted_value" />
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card-panel">
                    <span class="card-title">secret message</span>
                    <div class="card-content">
                        <p id="decode_value" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
