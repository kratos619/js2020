
<app-header (componentSeleted)="componentNavigate($event)" ></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="loadedComponent === 'recipe'" ></app-recipes>
            <app-shopping-list *ngIf="loadedComponent !== 'recipe'" ></app-shopping-list>
        </div>
    </div>
</div>
